<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="App2">
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    
    <div class="container" id="main">
      <div class='search-bar'  ng-controller="SearchController">
        <form ng-submit='search()'>
          <input type='text' ng-model='q' name='q' placeholder='Search here...' class='search-input'>
          <input type='submit' value='SEARCH'>
        </form>
      </div>      
      <nav class='nav-element'>
        <span class='nav-label'>Dashboard</span>
        <ul>          
          <li><a href='#/' class='active'>Campaigns</a></li>
          <li><a href='#'>Account</a></li>
          <li><a href='#'>Users</a></li>
          <li><a href='#'>Downloads</a></li>
          <li><a href='#'>Sales</a></li>
        </ul>
      </nav>
      <div class='section page-info'>
        <span class='page-name'>Dashboard</span>         
        <span class='tab-name'> Campaigns </span> 
      </div>
      <div ng-view="">        
      </div>
    </div>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src='bower_components/angular/angular.js'></script>
    <script src='bower_components/angular-animate/angular-animate.js'></script>
    <script src='bower_components/angular-cookies/angular-cookies.js'></script>
    <script src='bower_components/angular-route/angular-route.js'></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src='scripts/controllers/main.js'></script>
    <script src='scripts/controllers/search_controller.js'></script>
    <script src='scripts/services/campaign_service_data.js'></script>
    <!-- endbuild -->
    
</body>
</html>
